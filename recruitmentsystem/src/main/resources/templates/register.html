<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link
            th:rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css} "/>
    <link
            rel="stylesheet"
            type="text/css"
            media="all"
            th:href="@{/css/font-awesome.min.css}"/>
    <link
            rel="stylesheet"
            type="text/css"
            media="all"
            th:href="@{/css/styles.css}"/>
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>Sign Up</title>
    <style>
        .register-layout {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        .register-left,
        .register-right {
            flex: 1;
        }

        .register-right-inner {
            max-width: 420px;
            margin: 0 auto;
        }
    </style>

</head>
<body>
<section class="content hidden-overflow">
    <div class="register-layout">

        <!-- BÊN TRÁI -->
        <div class="register-left coffee_mug_background">
            <div class="logo_left mt-3 pt-4 ms-5 pl-5">
                <h2 class="logo" style="color: white">
                    LeoJCL <span class="logo_com">.com</span>
                </h2>
            </div>
        </div>

        <!-- BÊN PH?I (FORM) -->
        <div class="register-right d-flex align-items-center">
            <div class="register-right-inner">

                <div class="d-flex justify-content-center mb-4">
                    <h1 class="heading_font font-weight-bold">
                        Create User Account
                    </h1>
                </div>

                <div class="myForm">
                    <form th:action="@{/register/new}"
                          th:object="${form}"
                          method="post">

                        <!-- Error message -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div th:if="${error}" class="alert alert-danger" role="alert">
                                        <p th:text="${error}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="box-body bozero mx2p">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input
                                                placeholder="Email"
                                                th:field="*{email}"
                                                type="email"
                                                style="width: 100%"
                                                class="form-control"
                                                required
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input
                                                minlength="8"
                                                placeholder="Password"
                                                th:field="*{password}"
                                                type="password"
                                                style="width: 100%"
                                                class="form-control pwd"
                                                required/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input
                                                minlength="8"
                                                placeholder="Confirm Password"
                                                th:field="*{password}"
                                                type="password"
                                                style="width: 100%"
                                                class="form-control pwd"
                                                required/>
                                        <div class="text-danger" th:errors="*{confirmPassword}"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-danger" th:errors="*{passwordConfirmed}"></div>

                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <select
                                            required
                                            class="form-control"
                                            th:field="*{userTypeId}">
                                        <option value="" disabled selected>-- Select user type --</option>
                                        <th:block th:each="userType :${getAllTypes}">
                                            <option
                                                    th:text="${userType.userTypeName}"
                                                    th:value="${userType.userTypeId}">
                                            </option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <div class="row">
                                <div class="form-group mt-5 col-md-12">
                                    <button type="submit" class="myBtn py-3" style="width: 100%;">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>
</section>

</body>

<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>

</html>
